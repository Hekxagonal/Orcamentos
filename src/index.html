<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../extra_modules/bulma.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="print.css" media="print" rel="stylesheet" />
    <title>ORÇAMENTO</title>
  </head>
  <body>
    <div id="documentHead">
      <section class='cabecario mb-3'>
        <p class="title is-size-1">NOME DA EMPRESA</p>
        <p style="margin-bottom: 0" class="subtitle is-size-4">
          Slogan da Empresa
        </p>
        <p style="margin-bottom: 0" class="subtitle is-size-6">
          Tel: (00) 0000 0000 / 00000 0000 / 00000 0000
        </p>
        <p id="date" class="subtitle is-size-6"></p>
      </section>
      <form id="document-head" autocomplete="off">
        <div class="field is-grouped">
          <div class="control is-expanded switch">
            <label class="label is-size-7">Cliente</label>
            <input type="text" class="input form-input" id="client" />
          </div>

          <div class="control is-expanded switch">
            <label class="label is-size-7">CNPJ / CPF</label>
            <input type="text" class="input form-input" id="cnpj" />
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control is-expanded switch">
            <label class="label is-size-7">Endereço</label>
            <input type="text" class="input" id="end" />
          </div>

          <div class="control switch">
            <label class="label is-size-7">Numero</label>
            <input type="text" class="input form-input" id="number" />
          </div>

          <div class="control is-expanded switch">
            <label class="label is-size-7">Inscrição Estadual</label>
            <input type="text" class="input form-input" id="IE" />
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control is-expanded switch">
            <label class="label is-size-7">Cidade</label>
            <input type="text" class="input form-input" id="city" />
          </div>

          <div class="control switch">
            <label class="label is-size-7">Estado</label>
            <span id="select" class="select form-input">
              <select class="input" id="state">
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SE</option>
                <option>TO</option>
              </select>
            </span>
          </div>

          <div class="control switch">
            <label class="label is-size-7">Fone</label>
            <input type="text" class="input form-input" id="phone" />
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control is-expanded switch">
            <label class="label is-size-7">Informações Adicionais</label>
            <textarea class="textarea input" id="IE"></textarea>
          </div>
        </div>

        <div class="documentHeadPainel">
          <p class="control">
            <a class="button is-light is-info" onclick="documentHead.confirm()">
              Confirmar
            </a>

            <a class="button is-light is-danger" onclick="documentHead.reset()">
              Reset
            </a>
          </p>
        </div>
      </form>
    </div>
    <hr />
    <table class="table is-fullwidth is-narrow">
      <thead class='is-size-7'>
        <tr>
          <th>Qnt</th>
          <th>Unid</th>
          <th width="50%">Descrição</th>
          <th>P. Unit</th>
          <th>Total</th>
        </tr>
      </thead>

      <tbody id="prods" class="is-size-7"></tbody>

      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th id="resultTOTAL">TOTAL</th>
        </tr>
      </tfoot>

      <tfoot class="hide-print">
        <tr>
          <th>
            <input
              id="qnt"
              step=".01"
              type="number"
              class="input"
              placeholder="Quantidade"
            />
          </th>
          <th>
            <span class="select"
              ><select id="unit">
                <option>Unid</option>
                <option>Metros</option>
                <option>Kgs</option>
                <option>Pct</option>
              </select></span
            >
          </th>
          <th>
            <input
              id="descri"
              type="text"
              class="input is-expanded"
              placeholder="Descrição"
            />
          </th>
          <th>
            <input
              id="preco"
              type="number"
              step=".01"
              class="input"
              placeholder="000,00"
            />
          </th>
          <th>
            <a class="button is-info" onclick="documentBody.addElement()"
              >&#10003;</a
            >
          </th>
        </tr>
      </tfoot>
    </table>
    <div class="columns assinaturas">
      <div class="column assinatura mr-5">Assinatura Cliente</div>
      <div class="column assinatura ml-5">Assinatura Vendedor</div>
    </div>

    <script src="../config.js"></script>
    <script src="./scripts/classes.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="../extra_modules/vue.js"></script>
  </body>
</html>
